<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Résultats</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* --- MENU --- */
    nav.horizontal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #222;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }

    nav.horizontal a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin: 0 15px;
    }

    nav.horizontal a:hover {
      color: #f39c12;
    }

    /* --- CONTENU --- */
    body {
      background: linear-gradient(135deg, #222, #444, #666);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .content {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 52px;
      color: #fff;
      text-shadow: 0 0 20px #f39c12, 0 0 40px #f1c40f;
      margin-bottom: 50px;
    }

    /* --- PODIUM --- */
    .podium {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 40px;
      width: 80%;
      max-width: 800px;
      margin-top: 40px;
    }

    .team {
      text-align: center;
      flex: 1;
      position: relative;
      transition: transform 0.3s ease;
    }

    .team:hover {
      transform: translateY(-10px);
    }

    .bar {
      width: 100%;
      border-radius: 10px 10px 0 0;
      background: linear-gradient(180deg, #f1c40f, #f39c12);
      box-shadow: 0 0 25px #f39c12;
      transition: height 1s ease;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      color: #000;
      font-weight: bold;
    }

    .team-name {
      margin-top: 15px;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .score {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* --- Hauteur du podium selon score --- */
    .first .bar { height: 250px; background: linear-gradient(180deg, #f1c40f, #f39c12); }
    .second .bar { height: 200px; background: linear-gradient(180deg, #00e5ff, #0077ff); box-shadow: 0 0 25px #00bfff; }
    .third .bar { height: 150px; background: linear-gradient(180deg, #ff69b4, #ff1493); box-shadow: 0 0 25px #ff66cc; }

    /* --- Animation pulsante --- */
    @keyframes glow {
      0% { box-shadow: 0 0 10px #f39c12; }
      50% { box-shadow: 0 0 25px #f1c40f; }
      100% { box-shadow: 0 0 10px #f39c12; }
    }

    .first .bar {
      animation: glow 2s infinite;
    }

    /* Fond plus clair */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at top, rgba(255,255,255,0.1), transparent 60%);
      z-index: -1;
    }

  </style>
</head>
<body>

  <!-- Menu horizontal -->
  <nav class="horizontal">
    <a href="index.html">Accueil</a>
    <a href="equipes.html">Équipes</a>
    <a href="soiree.html">La soirée</a>
    <a href="resultat.html" class="active">Résultats</a>
  </nav>

  <!-- Contenu principal -->
  <div class="content">
    <h1>Classement des Équipes</h1>

    <div class="podium">
      <div class="team second">
        <div class="bar">
          <span class="score">4 pts</span>
        </div>
        <div class="team-name">Hellfest</div>
      </div>

      <div class="team first">
        <div class="bar">
          <span class="score">72 pts</span>
        </div>
        <div class="team-name">Coachella</div>
      </div>

      <div class="team third">
        <div class="bar">
          <span class="score">108 pts</span>
        </div>
        <div class="team-name">FIL</div>
      </div>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Résultats</title>
  <style>
    /* --- GLOBAL --- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500, #ff6f61);
      color: #111;
      padding-top: 60px; /* espace pour menu fixe */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 52px;
      color: #f32013;
      text-shadow: 0 0 10px #fff, 0 0 20px #f39c12;
      margin-bottom: 50px;
    }

    /* --- MENU HORIZONTAL --- */
    nav.horizontal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #222;
      padding: 12px 20px;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }

    nav.horizontal a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin: 0 15px;
      transition: color 0.3s;
    }

    nav.horizontal a:hover,
    nav.horizontal a.active {
      color: #f39c12;
    }

    /* --- PODIUM --- */
    .podium {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 40px;
      width: 80%;
      max-width: 800px;
    }

    .team {
      text-align: center;
      flex: 1;
      position: relative;
      transition: transform 0.3s ease;
    }

    .team:hover {
      transform: translateY(-10px);
    }

    .bar {
      width: 100%;
      border-radius: 10px 10px 0 0;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      font-weight: bold;
      color: #000;
      height: 0;
      transition: height 1s ease;
    }

    .team-name {
      margin-top: 15px;
      font-size: 22px;
      color: #fff;
      text-shadow: 0 0 5px #000;
    }

    .score {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .first .bar { background: linear-gradient(180deg, #25c70a, #93f86b); box-shadow: 0 0 25px #f39c12; animation: glow 2s infinite; }
    .second .bar { background: linear-gradient(180deg, #00e5ff, #0077ff); box-shadow: 0 0 25px #00bfff; }
    .third .bar { background: linear-gradient(180deg, #cd2c0a, #f99b91); box-shadow: 0 0 25px #ff66cc; }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #f39c12; }
      50% { box-shadow: 0 0 25px #f1c40f; }
      100% { box-shadow: 0 0 10px #f39c12; }
    }
  </style>
</head>
<body>

  <!-- Menu horizontal -->
  <nav class="horizontal">
    <a href="index.html">Accueil</a>
    <a href="equipes.html">Équipes</a>
    <a href="soiree.html">La soirée</a>
    <a href="resultat.html" class="active">Résultats</a>
  </nav>

  <!-- Contenu principal -->
  <h1>Classement des Équipes</h1>

  <div class="podium" id="podium">
    <div class="team" data-name="Hellfest" data-score="4">
      <div class="bar"><span class="score">4 pts</span></div>
      <div class="team-name">Hellfest</div>
    </div>
    <div class="team" data-name="Coachella" data-score="72">
      <div class="bar"><span class="score">72 pts</span></div>
      <div class="team-name">Coachella</div>
    </div>
    <div class="team" data-name="FIL" data-score="108">
      <div class="bar"><span class="score">108 pts</span></div>
      <div class="team-name">FIL</div>
    </div>
  </div>

  <script>
    const podium = document.getElementById('podium');
    const teams = Array.from(podium.querySelectorAll('.team'));

    // Trier par score décroissant
    teams.sort((a, b) => b.dataset.score - a.dataset.score);

    podium.innerHTML = '';
    teams.forEach((team, index) => {
      team.classList.remove('first', 'second', 'third');

      // Position sur le podium
      if(index === 0) { team.classList.add('first'); team.style.order = 2; }   // centre
      else if(index === 1) { team.classList.add('second'); team.style.order = 1; } // gauche
      else { team.classList.add('third'); team.style.order = 3; }              // droite

      // Barres animées
      const maxHeight = 250;
      const maxScore = Math.max(...teams.map(t => +t.dataset.score));
      const height = (team.dataset.score / maxScore) * maxHeight;

      // Départ à 0 pour animation
      team.querySelector('.bar').style.height = '0px';
      podium.appendChild(team);

      // Animation montée progressive
      setTimeout(() => {
        team.querySelector('.bar').style.height = height + 'px';
      }, 100);
    });
  </script>

</body>
</html>

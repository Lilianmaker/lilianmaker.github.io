<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Résultats</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Correction pour centrage du podium */
    body {
      display: block; /* ne plus centrer tout le body */
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center; /* centre horizontalement */
      margin-left: 0; /* ignore le menu vertical */
      padding: 20px;
    }

    /* Confettis */
    .confetti {
      position: fixed;
      top: -10px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      opacity: 0.9;
      z-index: 0;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* Podium responsive */
    @media (max-width: 600px) {
      .podium { flex-direction: column; gap: 20px; }
    }
  </style>
</head>
<body>

  <!-- Menu horizontal -->
  <nav class="horizontal">
    <div class="menu-items">
      <a href="index.html">Accueil</a>
      <a href="equipes.html">Équipes</a>
      <a href="soiree.html">La soirée</a>
      <a href="resultat.html" class="active">Résultats</a>
    </div>
  </nav>

  <!-- Contenu principal -->
  <div class="content">
    <h1>Classement des Équipes</h1>

    <div class="podium" id="podium">
      <div class="team" data-name="Hellfest" data-score="4">
        <div class="bar"><span class="score"></span></div>
        <div class="team-name">Hellfest</div>
      </div>
      <div class="team" data-name="Coachella" data-score="7">
        <div class="bar"><span class="score"></span></div>
        <div class="team-name">Coachella</div>
      </div>
      <div class="team" data-name="FIL" data-score="2">
        <div class="bar"><span class="score"></span></div>
        <div class="team-name">FIL</div>
      </div>
    </div>
  </div>

  <script>
    const podium = document.getElementById('podium');
    const teams = Array.from(podium.querySelectorAll('.team'));

    // Trier par score décroissant
    teams.sort((a,b)=>b.dataset.score - a.dataset.score);
    podium.innerHTML = '';

    teams.forEach((team, index) => {
      team.classList.remove('first','second','third');
      if(index===0){team.classList.add('first'); team.style.order=2;}
      else if(index===1){team.classList.add('second'); team.style.order=1;}
      else{team.classList.add('third'); team.style.order=3;}

      const score = team.dataset.score;
      team.querySelector('.score').textContent = score + ' pts';

      const maxHeight = 250;
      const maxScore = Math.max(...teams.map(t=>+t.dataset.score));
      const height = (score/maxScore)*maxHeight;

      team.querySelector('.bar').style.height='0px';
      podium.appendChild(team);
      setTimeout(()=>{team.querySelector('.bar').style.height=height+'px';},100);
    });

    // Confettis
    const colors=['#ff0','#f39c12','#00ff00','#00e5ff','#ff4d4d','#ff69b4'];
    for(let i=0;i<80;i++){
      const confetti=document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left=Math.random()*window.innerWidth+'px';
      confetti.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
      confetti.style.width=confetti.style.height=(5+Math.random()*5)+'px';
      confetti.style.animationDuration=(3+Math.random()*3)+'s';
      confetti.style.animationDelay=Math.random()*5+'s';
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav.horizontal {
      width: 100%;
      background: #111;
      padding: 5px 0;
      display: flex;
      justify-content: center;
    }

    nav.horizontal .menu-items a {
      color: #0f0;
      margin: 0 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    nav.horizontal .menu-items a.active {
      text-decoration: underline;
    }

    
  </style>
</head>

<body>

  <!-- MENU HORIZONTAL -->
  <nav class="horizontal">
    <div class="menu-items">
      <a href="index.html">Accueil</a>
      <a href="equipes.html">Équipes</a>
      <a href="soiree.html" >La soirée</a>
      <a href="resultat.html">Résultats</a>
            <a href="repas.html">Repas</a>
    </div>
  </nav>

  <!-- MEMORY GAME -->
  <div id="memory-container">
  <div id="memory-grid"></div>
  <div class="controls">
    
    <button id="memoryStartBtn">Start</button>
    <button id="memoryResetBtn">Reset</button>
  </div>
</div>

<script>
const grid = document.getElementById("memory-grid");
const startBtn = document.getElementById("memoryStartBtn");
const resetBtn = document.getElementById("memoryResetBtn");

let firstCard = null;
let secondCard = null;
let lockBoard = false;

const imagesBDD = [
  "image/audrey.png",
  "image/charlie.PNG",
  "image/elina.PNG",
  "image/este.jpeg",
  "image/ma.PNG",
  "image/guillaume.jpeg",
  "image/justine.jpeg",
  "image/ladis.jpg",
  "image/lenny.jpeg",
  "image/lilian.jpeg",
  "image/lois.jpeg",
  "image/marion.jpeg",
  
  "image/py.jpeg",
  "image/marine.jpeg",
  "image/laeti.jpeg"
  
  
];

function createDeck() {
  return [...imagesBDD, ...imagesBDD].sort(() => Math.random() - 0.5);
}

function createBoard() {
  grid.innerHTML = "";
  firstCard = null;
  secondCard = null;

  const deck = createDeck();

  deck.forEach(src => {
    const card = document.createElement("div");
    card.className = "memory-card";
    card.innerHTML = `
      <div class="back"></div>
      <img src="${src}" class="front">
    `;
    card.addEventListener("click", () => flipCard(card));
    grid.appendChild(card);
  });
}

function flipCard(card) {
  if (lockBoard || card === firstCard) return;
  card.classList.add("flip");

  if (!firstCard) {
    firstCard = card;
    return;
  }

  secondCard = card;
  checkMatch();
}

function checkMatch() {
  const img1 = firstCard.querySelector(".front").src;
  const img2 = secondCard.querySelector(".front").src;
  img1 === img2 ? disableCards() : unflipCards();
}

function disableCards() {
  firstCard.style.pointerEvents = "none";
  secondCard.style.pointerEvents = "none";
  resetTurn();
}

function unflipCards() {
  lockBoard = true;
  setTimeout(() => {
    firstCard.classList.remove("flip");
    secondCard.classList.remove("flip");
    resetTurn();
  }, 800);
}

function resetTurn() {
  [firstCard, secondCard] = [null, null];
  lockBoard = false;
}

startBtn.addEventListener("click", createBoard);
resetBtn.addEventListener("click", createBoard);
</script>



  
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex; /* pour le menu vertical et le contenu */
            flex-direction: row;
        }

        /* Menu vertical Ã  gauche */
        nav.vertical {
            width: 150px;
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        nav.vertical a {
            color: #fff;
            text-decoration: none;
            margin: 15px 0;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav.vertical a:hover {
            color: #f39c12;
        }

        /* Contenu principal */
        .content {
            flex: 1;
            padding: 20px;
        }

        /* Menu horizontal en haut */
        nav.horizontal {
            background-color: #111;
            padding: 15px 0;
            text-align: center;
        }

        nav.horizontal a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav.horizontal a:hover {
            color: #f39c12;
        }

        .image-container {
            margin: 50px 0;
            text-align: center;
        }

        .image-container img {
            max-width: 80%;
            height: auto;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <!-- Menu vertical -->
    <nav class="vertical">
        <a href="index.html">Accueil</a>
        <a href="Equipes.html">Equipes</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Contenu principal -->
    <div class="content">
        <!-- Menu horizontal en haut -->
        <nav class="horizontal">
            <a href="index.html">Accueil</a>
            <a href="Equipes.html">Equipes</a>
            <a href="#contact">Contact</a>
        </nav>

        <div class="image-container">
            <img src="images/mon_image.png" alt="Image">
        </div>

        <h1>Bienvenue sur la page Equipes</h1>
        <p>Contenu principal ici...</p>
    </div>
</body>
</html>

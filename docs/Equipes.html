<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #C8AD7F;
            color: #fff;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
        }

        /* Menu vertical à gauche */
        nav.vertical {
            width: 150px;
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 220px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        nav.vertical a {
            color: #fff;
            text-decoration: none;
            margin: 15px 0;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav.vertical a:hover {
            color: #f39c12;
        }

        /* Contenu principal */
        .content {
            flex: 1;
            padding: 20px;
        }

        /* Menu horizontal en haut */
        nav.horizontal {
            background-color: #111;
            padding: 15px 0;
            text-align: center;
            position: sticky; /* Reste visible en haut */
            top: 0; /* positionné tout en haut */
            z-index: 1000; /* au-dessus du reste du contenu */
        }

        nav.horizontal a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s;
            display: inline-block;
        }

        nav.horizontal a:hover {
            color: #f39c12;
        }

        .image-container {
            margin: 50px 0;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #fff;
        }

        /* Ajustements pour petits écrans */
        @media (max-width: 768px) {
            nav.vertical {
                width: 80px; /* réduire la largeur du menu vertical */
                padding-top: 60px;
            }

            nav.vertical a {
                font-size: 12px; /* réduire la taille du texte */
                margin: 10px 0;
            }

            nav.horizontal a {
                margin: 0 10px;
                font-size: 14px;
            }

            .image-container {
                margin: 30px 0;
            }

            .content {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            nav.vertical {
                width: 60px;
                padding-top: 40px;
            }

            nav.vertical a {
                font-size: 10px;
                margin: 8px 0;
            }

            nav.horizontal a {
                margin: 0 5px;
                font-size: 12px;
            }

            .image-container {
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Menu vertical -->
    <nav class="vertical">
        <a href="index.html">Coachella</a>
        <a href="Equipes.html">HellFest</a>
        <a href="#contact">F I L</a>
    </nav>

    <!-- Contenu principal -->
    <div class="content">
        <!-- Menu horizontal en haut -->
        <nav class="horizontal">
            <a href="index.html">Accueil</a>
            <a href="Equipes.html">Equipes</a>
            <a href="#contact">Contact</a>
        </nav>

        <div class="image-container">
            <img src="images/mon_image.png" alt="Image">
        </div>

        <h1>Bienvenue sur la page Equipes</h1>
        <p>Contenu principal ici...</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipes</title>
    <style>
        /* On enlève tout espace du navigateur */
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #C8AD7F;
            color: #111;
            height: 100%;
        }

        /* Titre du menu vertical */
        .titre-equipes {
            font-family: 'Brush Script MT', cursive;
            font-size: 22px;
            color: #fff;
            margin: 0;
            padding: 15px 0;
            letter-spacing: 2px;
            text-align: center;
            border-bottom: 2px solid #f39c12;
            width: 100%;
        }

        /* Structure générale */
        body {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
        }

        /* Menu vertical à gauche */
        nav.vertical {
            width: 150px;
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            padding-top: 70px; /* espace pour aligner le contenu sous le menu horizontal */
        }

        nav.vertical a {
            color: #fff;
            text-decoration: none;
            margin: 20px 0;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav.vertical a:hover {
            color: #f39c12;
        }

        /* Contenu principal */
        .content {
            flex: 1;
            margin-left: 150px;
            padding: 0;
        }

        /* Menu horizontal en haut */
        nav.horizontal {
            background-color: #111;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            margin: 0;
        }

        nav.horizontal a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s;
            display: inline-block;
        }

        nav.horizontal a:hover {
            color: #f39c12;
        }

        /* Décalage du contenu sous le menu horizontal */
        .page-content {
            padding-top: 100px;
        }

        .image-container {
            margin: 50px 0;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #fff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav.vertical {
                width: 80px;
            }
            .content {
                margin-left: 80px;
            }
            nav.vertical a {
                font-size: 12px;
                margin: 10px 0;
            }
            nav.horizontal a {
                margin: 0 10px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            nav.vertical {
                width: 60px;
            }
            .content {
                margin-left: 60px;
            }
            nav.vertical a {
                font-size: 10px;
                margin: 8px 0;
            }
            nav.horizontal a {
                margin: 0 5px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Menu vertical -->
    <nav class="vertical">
        <h1 class="titre-equipes">Les Équipes
    <br><br>    
    <br>
        </h1>
        <a href="index.html">Coachella</a>
        <a href="Equipes.html">HellFest</a>
        <a href="#contact">F I L</a>
    </nav>

    <!-- Contenu principal -->
    <div class="content">
        <!-- Menu horizontal -->
        <nav class="horizontal">
            <a href="index.html">Accueil</a>
            <a href="Equipes.html">Équipes</a>
            <a href="#contact">Contact</a>
        </nav>

        <div class="page-content">
            <div class="image-container">
                <img src="images/mon_image.png" alt="Image">
            </div>

            <h1>Bienvenue sur la page Équipes</h1>
            <p>Contenu principal ici...</p>
        </div>
    </div>
</body>
</html>

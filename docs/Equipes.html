<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Fond noir */
            color: #fff;
            display: flex; /* Pour le menu à gauche et le contenu à droite */
        }

        /* Menu vertical */
        nav {
            width: 200px;
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            min-height: 100vh; /* prend toute la hauteur */
            box-sizing: border-box;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 15px 0;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f39c12; /* Couleur au survol */
        }

        /* Contenu principal */
        .content {
            flex: 1;
            padding: 30px;
            text-align: center;
        }

        .image-container {
            margin: 50px 0;
        }

        .image-container img {
            max-width: 80%;
            height: auto;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="Equipes.html">Equipes</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="content">
        <div class="image-container">
            <!-- Ton image ici -->
            <img src="images/mon_image.png" alt="Image">
        </div>
        <h1>Bienvenue sur la page Equipes</h1>
        <p>Contenu principal ici...</p>
    </div>
</body>
</html>

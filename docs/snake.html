<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La soirée - Snake</title>
  <link rel="stylesheet" href="style.css">

  <style>
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    canvas {
      background: #222;
      border: 3px solid #0f0;
      margin-bottom: 20px;
      touch-action: none; /* important pour mobile */
    }

    .controls {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #0f0;
      color: #000;
      font-weight: bold;
    }

    button:hover {
      background: #3f3;
    }
  </style>
</head>

<body>

  <nav class="horizontal">
    <div class="menu-items">
      <a href="index.html">Accueil</a>
      <a href="equipes.html">Équipes</a>
      <a href="soiree.html" class="active">La soirée</a>
      <a href="resultat.html">Résultats</a>
    </div>
  </nav>

  <div id="game-container">
    <canvas id="game" width="600" height="600"></canvas>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
    </div>
  </div>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const box = 20;
  const gridSize = 30;

  let snake = [{ x: 15 * box, y: 15 * box }];
  let direction = "RIGHT";
  let score = 0;

  let gameLoop = null;
  let gameRunning = false;

  /* --------------------------
      IMAGES ALÉATOIRES
  --------------------------- */

  const foodImages = [
    "img1.png",
    "img2.png",
    "img3.png"
  ];

  let loadedImages = [];
  foodImages.forEach(src => {
    const img = new Image();
    img.src = src;
    loadedImages.push(img);
  });

  function randomFoodImage() {
    return loadedImages[Math.floor(Math.random() * loadedImages.length)];
  }

  let food = {
    x: Math.floor(Math.random() * gridSize) * box,
    y: Math.floor(Math.random() * gridSize) * box,
    img: randomFoodImage()
  };

  /* --------------------------
      CONTROLES CLAVIER
  --------------------------- */

  document.addEventListener("keydown", (event) => {
    if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
    else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
    else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
  });

  /* --------------------------
      CONTROLES MOBILE (SWIPE)
  --------------------------- */

  let startX = 0;
  let startY = 0;

  canvas.addEventListener("touchstart", (e) => {
    let t = e.touches[0];
    startX = t.clientX;
    startY = t.clientY;
  });

  canvas.addEventListener("touchmove", (e) => {
    e.preventDefault();  
  });

  canvas.addEventListener("touchend", (e) => {
    let t = e.changedTouches[0];

    let dx = t.clientX - startX;
    let dy = t.clientY - startY;

    if (Math.abs(dx) > Math.abs(dy)) {
      if (dx > 30 && direction !== "LEFT") direction = "RIGHT";
      else if (dx < -30 && direction !== "RIGHT") direction = "LEFT";
    } else {
      if (dy > 30 && direction !== "UP") direction = "DOWN";
      else if (dy < -30 && direction !== "DOWN") direction = "UP";
    }
  });

  /* --------------------------
      LOGIQUE DU JEU
  --------------------------- */

  function draw() {
    ctx.clearRect(0, 0, 600, 600);

    // FOOD — affichée comme une image
    ctx.drawImage(food.img, food.x, food.y, box, box);

    // SNAKE
    ctx.fillStyle = "lime";
    snake.forEach((s) => ctx.fillRect(s.x, s.y, box, box));

    // CALCUL MOUVEMENT
    let headX = snake[0].x;
    let headY = snake[0].y;

    if (direction === "LEFT") headX -= box;
    if (direction === "RIGHT") headX += box;
    if (direction === "UP") headY -= box;
    if (direction === "DOWN") headY += box;

    // MANGER
    if (headX === food.x && headY === food.y) {
      score++;
      food = {
        x: Math.floor(Math.random() * gridSize) * box,
        y: Math.floor(Math.random() * gridSize) * box,
        img: randomFoodImage()
      };
    } else {
      snake.pop();
    }

    let newHead = { x: headX, y: headY };

    // COLLISION
    if (
      headX < 0 || headX >= 600 ||
      headY < 0 || headY >= 600 ||
      snake.some(s => s.x === headX && s.y === headY)
    ) {
      alert("Game Over ! Score : " + score);
      stopGame();
      location.reload();
      return;
    }

    snake.unshift(newHead);
  }

  /* --------------------------
      START / PAUSE
  --------------------------- */

  function startGame() {
    if (!gameRunning) {
      gameRunning = true;
      gameLoop = setInterval(draw, 180); // vitesse lente
    }
  }

  function stopGame() {
    clearInterval(gameLoop);
    gameRunning = false;
  }

  document.getElementById("startBtn").addEventListener("click", startGame);
  document.getElementById("pauseBtn").addEventListener("click", stopGame);
</script>

</body>
</html>

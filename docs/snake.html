<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    canvas {
      background: #222;
      border: 3px solid #0f0;
      touch-action: none;
      display: block;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #0f0;
      color: #000;
      font-weight: bold;
    }

    button:hover {
      background: #3f3;
    }

    nav.horizontal {
      width: 100%;
      background: #111;
      padding: 5px 0;
      display: flex;
      justify-content: center;
    }

    nav.horizontal .menu-items a {
      color: #0f0;
      margin: 0 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    nav.horizontal .menu-items a.active {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <nav class="horizontal">
    <div class="menu-items">
      <a href="index.html">Accueil</a>
      <a href="equipes.html">Équipes</a>
      <a href="soiree.html" class="active">La soirée</a>
      <a href="resultat.html">Résultats</a>
    </div>
  </nav>

  <div id="game-container">
    <canvas id="game"></canvas>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
    </div>
  </div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// Taille du canvas responsive
const canvasSize = Math.min(window.innerWidth - 20, 350); // max 350px pour mobile
canvas.width = canvasSize;
canvas.height = canvasSize;

const box = Math.floor(canvasSize / 20); // chaque case
const gridSize = 20; // 20x20 cases

let snake = [{ x: 10 * box, y: 10 * box }];
let direction = "RIGHT";
let food = {
  x: Math.floor(Math.random() * gridSize) * box,
  y: Math.floor(Math.random() * gridSize) * box
};

let score = 0;
let gameLoop = null;
let gameRunning = false;

/* CONTROLES CLAVIER */
document.addEventListener("keydown", (event) => {
  if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
  else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
  else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
  else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
  else if (event.key === "Enter") startGame();
});

/* CONTROLES MOBILE (SWIPE) */
let startX = 0;
let startY = 0;

canvas.addEventListener("touchstart", (e) => {
  const t = e.touches[0];
  startX = t.clientX;
  startY = t.clientY;
});

canvas.addEventListener("touchmove", (e) => {
  e.preventDefault();
});

canvas.addEventListener("touchend", (e) => {
  const t = e.changedTouches[0];
  const dx = t.clientX - startX;
  const dy = t.clientY - startY;
  const threshold = 20;

  if (Math.abs(dx) > Math.abs(dy)) {
    if (dx > threshold && direction !== "LEFT") direction = "RIGHT";
    else if (dx < -threshold && direction !== "RIGHT") direction = "LEFT";
  } else {
    if (dy > threshold && direction !== "UP") direction = "DOWN";
    else if (dy < -threshold && direction !== "DOWN") direction = "UP";
  }
});

/* LOGIQUE DU JEU */
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Food
  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);

  // Snake
  ctx.fillStyle = "lime";
  snake.forEach((s) => ctx.fillRect(s.x, s.y, box, box));

  let headX = snake[0].x;
  let headY = snake[0].y;

  if (direction === "LEFT") headX -= box;
  if (direction === "RIGHT") headX += box;
  if (direction === "UP") headY -= box;
  if (direction === "DOWN") headY += box;

  // Manger
  if (headX === food.x && headY === food.y) {
    score++;
    food = {
      x: Math.floor(Math.random() * gridSize) * box,
      y: Math.floor(Math.random() * gridSize) * box
    };
  } else {
    snake.pop();
  }

  let newHead = { x: headX, y: headY };

  // Game Over
  if (
    headX < 0 || headX >= canvas.width ||
    headY < 0 || headY >= canvas.height ||
    snake.some(s => s.x === headX && s.y === headY)
  ) {
    alert("Game Over ! Score : " + score);
    stopGame();
    document.location.reload();
  }

  snake.unshift(newHead);
}

/* START / PAUSE */
function startGame() {
  if (!gameRunning) {
    gameRunning = true;
    gameLoop = setInterval(draw, 150);
  }
}

function stopGame() {
  clearInterval(gameLoop);
  gameRunning = false;
}

document.getElementById("startBtn").addEventListener("click", startGame);
document.getElementById("pauseBtn").addEventListener("click", stopGame);

// Recalculer le canvas si l'utilisateur change l'orientation
window.addEventListener("resize", () => {
  const newSize = Math.min(window.innerWidth - 20, 350);
  canvas.width = newSize;
  canvas.height = newSize;
});

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake avec images</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; background: #222; color: white; }
    #gameCanvas { background: #000; margin-top: 20px; touch-action: none; }
    button { padding: 10px 20px; font-size: 18px; margin: 10px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Snake avec images</h1>
  <button onclick="startGame()">Start</button>
  <button onclick="pauseGame()">Pause</button>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

<script>
// ---------------- CONFIG ----------------
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const box = 20; // taille d'une case
let speed = 200; // vitesse du jeu (ms)

// Liste des images (mettre vos propres URLs ici)
let imagePaths = [
  "img1.png",
  "img2.png",
  "img3.png",
  "img4.png"
];

// Mélange aléatoire des images
function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}
shuffleArray(imagePaths);
let currentImageIndex = 0;

let foodImg = new Image();
foodImg.src = imagePaths[currentImageIndex];

// Position du serpent et de la nourriture
let snake = [{ x: 10 * box, y: 10 * box }];
let direction = "RIGHT";
let food = spawnFood();
let gameLoop = null;

function spawnFood() {
  return {
    x: Math.floor(Math.random() * (canvas.width / box)) * box,
    y: Math.floor(Math.random() * (canvas.height / box)) * box
  };
}

// ---------------- CONTROLES CLAVIER ----------------
document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
  else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
  else if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
  else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
});

// ---------------- CONTROLES TACTILES (SWIPE) ----------------
let touchStartX = 0;
let touchStartY = 0;

canvas.addEventListener("touchstart", e => {
  touchStartX = e.touches[0].clientX;
  touchStartY = e.touches[0].clientY;
});

canvas.addEventListener("touchend", e => {
  let dx = e.changedTouches[0].clientX - touchStartX;
  let dy = e.changedTouches[0].clientY - touchStartY;

  if (Math.abs(dx) > Math.abs(dy)) {
    if (dx > 0 && direction !== "LEFT") direction = "RIGHT";
    else if (dx < 0 && direction !== "RIGHT") direction = "LEFT";
  } else {
    if (dy > 0 && direction !== "UP") direction = "DOWN";
    else if (dy < 0 && direction !== "DOWN") direction = "UP";
  }
});

// ---------------- JEU ----------------
function drawGame() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Dessin nourriture
  ctx.drawImage(foodImg, food.x, food.y, box, box);

  // Dessin serpent
  ctx.fillStyle = "lime";
  snake.forEach(part => ctx.fillRect(part.x, part.y, box, box));

  // Mouvement serpent
  let head = { ...snake[0] };

  if (direction === "UP") head.y -= box;
  else if (direction === "DOWN") head.y += box;
  else if (direction === "LEFT") head.x -= box;
  else if (direction === "RIGHT") head.x += box;

  // Check collisions murs
  if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
    pauseGame(); alert("Game Over"); return;
  }

  // Check collision nourriture
  if (head.x === food.x && head.y === food.y) {
    currentImageIndex = (currentImageIndex + 1) % imagePaths.length;
    foodImg.src = imagePaths[currentImageIndex];
    food = spawnFood();
  } else {
    snake.pop(); // retire la queue
  }

  // Collision avec soi-même
  if (snake.some(part => part.x === head.x && part.y === head.y)) {
    pauseGame(); alert("Game Over"); return;
  }

  snake.unshift(head);
}

// ---------------- START / PAUSE ----------------
function startGame() {
  if (!gameLoop) gameLoop = setInterval(drawGame, speed);
}

function pauseGame() {
  clearInterval(gameLoop);
  gameLoop = null;
}

</script>
</body>
</html>

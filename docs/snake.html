<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La soirée - Snake</title>
  <link rel="stylesheet" href="style.css">

  <style>
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    canvas {
      background: #222;
      border: 3px solid #0f0;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #0f0;
      color: #000;
      font-weight: bold;
    }

    button:hover {
      background: #3f3;
    }
  </style>
</head>

<body>

  <nav class="horizontal">
    <div class="menu-items">
      <a href="index.html">Accueil</a>
      <a href="equipes.html">Équipes</a>
      <a href="soiree.html" class="active">La soirée</a>
      <a href="resultat.html">Résultats</a>
    </div>
  </nav>

  <div id="game-container">
    <canvas id="game" width="600" height="600"></canvas>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
    </div>
  </div>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const box = 20;     // Taille d'une case (20px)
  const gridSize = 30; // 600 / 20 = 30 cases

  let snake = [{ x: 15 * box, y: 15 * box }];
  let direction = "RIGHT";
  let food = {
    x: Math.floor(Math.random() * gridSize) * box,
    y: Math.floor(Math.random() * gridSize) * box
  };

  let score = 0;
  let gameLoop = null;
  let gameRunning = false;

  document.addEventListener("keydown", (event) => {
    if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
    else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
    else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
  });

  function draw() {
    ctx.clearRect(0, 0, 600, 600);

    // Food
    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    // Snake
    ctx.fillStyle = "lime";
    snake.forEach((s) => ctx.fillRect(s.x, s.y, box, box));

    // Move head
    let headX = snake[0].x;
    let headY = snake[0].y;

    if (direction === "LEFT") headX -= box;
    if (direction === "RIGHT") headX += box;
    if (direction === "UP") headY -= box;
    if (direction === "DOWN") headY += box;

    // Eat food
    if (headX === food.x && headY === food.y) {
      score++;
      food = {
        x: Math.floor(Math.random() * gridSize) * box,
        y: Math.floor(Math.random() * gridSize) * box
      };
    } else {
      snake.pop();
    }

    let newHead = { x: headX, y: headY };

    // Game over
    if (
      headX < 0 || headX >= 600 ||
      headY < 0 || headY >= 600 ||
      collision(newHead, snake)
    ) {
      alert("Game Over ! Score : " + score);
      stopGame();
      document.location.reload();
    }

    snake.unshift(newHead);
  }

  function collision(head, array) {
    return array.some((segment) => segment.x === head.x && segment.y === head.y);
  }

  function startGame() {
    if (!gameRunning) {
      gameRunning = true;
      gameLoop = setInterval(draw, 150); // vitesse réduite
    }
  }

  function stopGame() {
    clearInterval(gameLoop);
    gameRunning = false;
  }

  document.getElementById("startBtn").addEventListener("click", startGame);
  document.getElementById("pauseBtn").addEventListener("click", stopGame);

</script>

</body>
</html>
